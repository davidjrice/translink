<html> 
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
<title>Google Maps JavaScript API v3 Example: Marker Simple</title> 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 

<script type="text/javascript"> 
function initialize() {
  var lat_lng = new google.maps.LatLng('54.59435', '-5.94086');
  var myOptions = {
    zoom: 14,
    center: lat_lng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  var markers = [];
  
  //var coords = [];
  var coords = [['54.59435', '-5.94086'], ['54.59590', '-5.95000'],  ['54.59590', '-5.9880']]
  draw_markers(map, coords);
}

function draw_markers(map, markers){
  for (var i in markers) {
    var lat_lng = new google.maps.LatLng(markers[i][0], markers[i][1]);
    var marker = new google.maps.Marker({ position: lat_lng, map: map });
  }
}
</script> 
</head> 
<body style="margin:0px; padding:0px;" onload="initialize()"> 
  <div id="map_canvas" style="width: 100%; height: 100%;"></div> 
</body> 
</html>
